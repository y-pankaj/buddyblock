
<!DOCTYPE html>
<html>
<head>
  <title>Site Blocked</title>
  <!-- Styles are the same as before -->
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; color: #333; }
    .container { text-align: center; padding: 40px; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; }
    h1 { color: #d9534f; }
    a { cursor: pointer; color: #007bff; text-decoration: underline; }
    #pin-form { display: none; margin-top: 20px; }
    #pin-error { color: red; margin-top: 5px; height: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Access Denied</h1>
    <p>This website is on your blocklist.</p>
    <a id="request-access">Request temporary access</a>

    <div id="pin-form">
      <input type="text" id="pin-input" placeholder="Enter 6-digit code">
      <button id="submit-pin">Submit</button>
      <div id="pin-error"></div>
    </div>
  </div>
  <script src="lib/otpauth.umd.min.js"></script>
  <script src="blocked.js"></script>
</body>
</html>
