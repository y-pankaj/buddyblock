<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked</title>
  <style>
    /* CSS Variables - Swiss Design System */
    :root {
      --color-black: #000000;
      --color-white: #FFFFFF;
      --color-red: #e30613;
      --color-gray: #e0e0e0;
      --color-gray-dark: #999999;
      
      --font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      
      --spacing-xs: 8px;
      --spacing-sm: 16px;
      --spacing-md: 24px;
      --spacing-lg: 32px;
      --spacing-xl: 40px;
      --spacing-xxl: 48px;
      
      --transition-speed: 0.2s;
    }
    
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-family);
      font-size: 16px;
      font-weight: 400;
      line-height: 1.5;
      color: var(--color-black);
      background-color: var(--color-white);
      background-image: 
        repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.02) 0px, transparent 1px, transparent 20px, rgba(0, 0, 0, 0.02) 21px),
        repeating-linear-gradient(90deg, rgba(0, 0, 0, 0.02) 0px, transparent 1px, transparent 20px, rgba(0, 0, 0, 0.02) 21px);
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: var(--spacing-md);
    }
    
    /* Container */
    .container {
      max-width: 600px;
      width: 100%;
    }
    
    /* Typography */
    h1 {
      font-size: 42px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: var(--spacing-md);
    }
    
    p {
      font-size: 16px;
      max-width: 480px;
      margin-bottom: var(--spacing-md);
    }
    
    /* Links */
    a {
      color: var(--color-red);
      text-decoration: none;
      border-bottom: 2px solid var(--color-red);
      padding-bottom: 2px;
      cursor: pointer;
      font-weight: 500;
      transition: color var(--transition-speed) ease,
                  border-color var(--transition-speed) ease;
    }
    
    a:hover {
      color: var(--color-black);
      border-color: var(--color-black);
    }
    
    /* Divider */
    .divider {
      width: 100%;
      height: 2px;
      background-color: var(--color-gray);
      margin: var(--spacing-lg) 0;
    }
    
    /* Form */
    #pin-form {
      display: none;
    }
    
    #pin-form.visible {
      display: block;
    }
    
    /* Caption */
    .caption {
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: var(--spacing-sm);
    }
    
    /* Input Field */
    input[type="text"] {
      width: 100%;
      border: none;
      border-bottom: 2px solid var(--color-black);
      background: transparent;
      padding: var(--spacing-sm) 0;
      font-family: var(--font-family);
      font-size: 28px;
      font-weight: 400;
      letter-spacing: 8px;
      text-align: center;
      transition: border-color var(--transition-speed) ease;
      margin-bottom: var(--spacing-md);
    }
    
    input[type="text"]:focus {
      outline: none;
      border-bottom-color: var(--color-red);
    }
    
    input[type="text"]::placeholder {
      color: var(--color-gray);
      letter-spacing: 8px;
    }
    
    /* Button */
    button {
      width: 100%;
      background-color: var(--color-red);
      color: var(--color-white);
      border: none;
      padding: var(--spacing-sm) var(--spacing-xxl);
      font-family: var(--font-family);
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background-color var(--transition-speed) ease;
    }
    
    button:hover {
      background-color: var(--color-black);
    }
    
    button:active {
      background-color: var(--color-gray-dark);
    }
    
    /* Error Message */
    #pin-error {
      background-color: var(--color-black);
      color: var(--color-white);
      padding: var(--spacing-sm);
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-align: center;
      margin-top: var(--spacing-sm);
      min-height: 1em;
      display: none;
    }
    
    #pin-error:not(:empty) {
      display: block;
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      
      p {
        font-size: 15px;
      }
      
      input[type="text"] {
        font-size: 24px;
      }
      
      button {
        padding: var(--spacing-sm) var(--spacing-lg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Access Denied</h1>
    <p>This website is currently blocked and cannot be accessed. Your focus matters.</p>
    <a id="request-access">Request temporary access â†’</a>
    
    <div id="pin-form">
      <div class="divider"></div>
      <div class="caption">Authentication Code</div>
      <input type="text" id="pin-input" placeholder="000000" maxlength="6" autocomplete="off" inputmode="numeric">
      <button id="submit-pin">Submit</button>
      <div id="pin-error"></div>
    </div>
  </div>
  
  <script src="lib/otpauth.umd.min.js"></script>
  <script src="blocked.js"></script>
</body>
</html>
